<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Catálogos de Filmes</title>
	<meta charset="utf-8">

	<script>
		function getMovies() {
			let req = new XMLHttpRequest()
			req.open('GET', 'http://localhost/ajax/filmes/filmes.xml')
			

			req.onreadystatechange = () => {
				if (req.readyState == 4) {
					if (req.status == 200) {
						let xmlData = req.responseText
						console.log(xmlData)
					}

					if (req.status == 404) {
						// TODO: implementar depois
					}
				}
			}

			req.send()
		}
	</script>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>Catálogo de Filmes</h3>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-success" onclick="getMovies()">Click</button>
			</div>
		</div>
	</div>

</body>
</html>
